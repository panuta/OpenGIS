{% extends 'page_base.html' %}

{% block page_content %}
<div><a href="{% url view_user_projects %}">Projects</a> | <span>Workspaces</span></div>
<h2>My Workspaces</h2>
<ul>
	{% for workspace in workspaces %}
	<li><a href="{% url view_user_workspace workspace.id %}">{{workspace.name}}</a></li>
	{% endfor %}
</ul>
{% endblock %}
