{% extends 'page_base.html' %}

{% block page_content %}
<div><span>Projects</span> | <a href="{% url view_user_project_users project.id %}">Users</a></div>
<h2>{{project.name}} - Tables</h2>
<ul>
	{% for table in tables %}
	<li><a href="{% url view_user_table table.id %}">{{table.name}}</a></li>
	{% endfor %}
</ul>
{% endblock %}
