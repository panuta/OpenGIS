{% extends "base.html" %}

{% block html_head %}
{% endblock %}

{% block body_content %}
<h1>Login Page</h1>

<form action="." method="POST">
	<ul>
		<li>
			<label for="id_username">Username:</label>
			{{form.username}}
			{{form.username.errors}}
		</li>
		<li>
			<label for="id_password">Password:</label>
			{{form.password}}
			{{form.password.errors}}
		</li>
	</ul>
	<div class="button_panel">
		<button type="submit">Submit</button>
	</div>
</form>
{% endblock %}
