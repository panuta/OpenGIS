{% extends 'page_base.html' %}

{% block html_head %}
{% endblock %}

{% block page_content %}
<h2>Reset Password</h2>
<form action="." method="POST">
	<ul>
		<li>
			<label for="id_email">Email:</label>
			{{form.email}}
			{{form.email.errors}}
		</li>
	</ul>
	<div class="button_panel">
		<button type="submit">Submit</button>
	</div>
</form>
{% endblock %}
